<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Optimus Tech</title>
</head>
<body>  
    <nav class="navegacao">
        <div class="logo"> 
                <img src="img/worldwide 1 (Traced).svg" alt="Logo do Site" class="navegacao__logo">
                <h1 class="navegacao__titulo">OptimusTech</h1>
        </div>

        <ul class="navegacao-lista">
            <li class="lista__itens"><a href="#" class="lista__itens-link">Home</a></li>
            <li class="lista__itens"><a href="#" class="lista__itens-link">Produtos</a></li>
            <li class="lista__itens"><a href="#" class="lista__itens-link">Recursos</a></li>
            <li class="lista__itens"><a href="#" class="lista__itens-link">Sobre nós</a></li>
        </ul>

        <div class="cadastro__botoes">
            <button class="cadastro__botao-link">Entrar</button>
            <button class="cadastro__botao-link cadastro__botao_entrar">Cadastrar</button>
        </div>
    </nav>

    <header class="cabecalho">
        <span class="cabecalho__topico">Sobre nós</span>
        <h2 class="cabecalho__titulo">Por que somos diferentes?</h2>
        <p class="cabecalho__texto">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o mundo a se concentrarem naquilo que é realmente importante para elas.</p>
    </header>
</body>
</html>
